<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <title>Sharer</title>
  </head>
  <body>
    <h1>Sharer</h1>
    <video src="" id="localVideo" autoplay></video>

    <div>
      <label for="isServer">Server</label>
      <input type="checkbox" name="isServer" id="isServer" />
    </div>
    <div id="info">
      <div>
        <p id="ðŸ‘©">RoomId:</p>
        <p id="displayRoomId"></p>
      </div>
      <div>
        <p>Username:</p>
        <p id="displayUsername"></p>
      </div>
      <div>
        <p>Socket-Id:</p>
        <p id="displaySocketId"></p>
      </div>
      <div>
        <p>SocketStatus:</p>
        <p id="displayWSStatus"></p>
      </div>
      <div>
        <p>PeerConnectionStatus:</p>
        <p id="displayPCStatus"></p>
      </div>
      <div>
        <p>Message:</p>
        <p id="displayMessage"></p>
      </div>
      <div>
        <p>Error:</p>
        <p id="displayError"></p>
      </div>
    </div>
    <div id="button-group">
      <button id="btnShare">Share</button>
      <button id="btnCall" disabled>Call</button>
      <button disabled id="btnHangup">Hangup</button>
    </div>
    <div id="username-inputs">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" autocomplete="off" />
      <button id="btnUsername">Set</button>
    </div>
    <div id="room-inputs">
      <label for="room">Room ID</label>
      <input type="text" name="room" id="room" autocomplete="off" />
      <button id="btnRoom">Join</button>
    </div>
    <p><strong>Members:</strong></p>
    <div id="members"></div>
    <p><strong>Messages:</strong></p>
    <div id="logs"></div>
    <script type="module" src="utils.js"></script>
    <script type="module" src="sharer.js"></script>
  </body>
</html>
